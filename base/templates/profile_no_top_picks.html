{% load static %}
<section class="container">
  <div id="carouselExampleDark" class="mt-5" data-bs-ride="carousel">
    <div class="container my-5">
      <div>
        <div  data-bs-interval="10000">
          <div class="row g-0">
            <div class="col-lg-6" style="position: relative;">
              <img src="{% static 'images/no-image.png' %}" class="d-block w-100" alt="..." id="caro-img"
                style="background-size: 100%; image-rendering: -webkit-optimize-contrast;" height="100%" width="100%">
            </div>
            <div class="col-lg-6  d-flex align-items-center px-5" id="captions">
              <div class="captions">
                <h3 class="text-center">NO POSTS SELECTED FOR TOP PICKS</h3>
              </div>
            </div>
          </div>
        </div>
       
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

</section>
