 <!-- Add Post to series Modal -->
 <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add this post to your series</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'add_post_to_series' post.id %}" method="POST">
         {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="select-series">Select Series:</label>
            <select name="series_id" id="select-series">
              <option value="">--- Select Series ---</option>
              {% for series in user_series %}
              <option value="{{ series.id }}">{{series.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- Add Post to series Modal -->
