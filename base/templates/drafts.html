{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% block title %}Drafts{% endblock %}
  </head>
  <body>
    {% block content %}
      
    <div class="container">
    <h4 class="text-center">Drafts</h4>
    
    {% for draft in drafts %}
    <div class="card search-card" id="search-card"
      style="width: 100%; background: linear-gradient(71deg, #fffcfc, #faf9f9, #fffcfc); color: #0c0a0e; border: 2px solid transparent; margin-bottom: 10px;">


      <div class="card-body">
        <div class="row">
          <div class="col-2 d-none d-md-block d-lg-block d-xl-block">
            {% if draft.post_cover %}
            <img src="{{draft.post_cover.url}}" class="d-none d-md-block d-lg-block d-xl-block" alt="" width="100"
              height="100">
            {% endif %}
          </div>
          <div class="col-sm-12 col-md-10">
            <p>By <a href="">Ise's Food Blog</a></p>

            <h6>{{draft.title}}</h6>
            <p>{{draft.content|truncatewords:20}}</p>
            <a href="{% url 'publish_post' draft.id %}" role="button">Add Post</a>
        </div>
        </div>
      </div>

<hr>








      {% endfor %}

    </div>























    
    
    
    

    
    
    
    
    
    
    
    
    

  

















{% endblock %}
   
  </body>
</html>
