<section style="text-align: center;" class="container">
      <img src="{{author_profile.profile_img.url}}" alt="" width="80" height="80" id="profile-image">
    <h4 class="mt-3">{{author_profile.username}}</h4>
    <h5 class="mt-3">{{author_profile.followers.count}} Followers | {{user_posts_count}} posts</h5>

    
    {% if request.user != author_profile.username %}
    {% if request.user in author_profile.followers.all %}
    <a href="{% url 'unfollow' user_object.username %}" class="btn btn-sm btn-outline-dark px-5">Unfollow <svg
        xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-check-circle-fill"
        viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </svg></a>
    {% else %}
    <a href="{% url 'follow' user_object.username %}" class="btn btn-sm btn-outline-dark px-5">Follow <svg
        xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-check-circle-fill"
        viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </svg></a>
    {% endif %}
    {% endif %}
</section>
