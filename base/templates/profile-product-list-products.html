<style>
    .card-body {
      display: flex;
      flex-direction: column;
    }
    .col-3, .col-sm-12.col-md-9 {
      flex-grow: 1;
    }

    .profile-product-title{
      font-size: 17px;
      color: #595959;
      text-decoration: none;

    }
</style>
{% for product in page_obj %}
{% if forloop.last %}
<div class="col-xl-4" id="posts"  hx-get="{% url 'profile-product-list' author_profile.username %}?page={{ page_obj.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend">
{% else %}
<div class="col-xl-4" id="posts">
{% endif %}
<div class="card feed-post-card" id="feed-post-card"
  style="width: 100%; height: 450px; background: linear-gradient(71deg, #fffcfc, #faf9f9, #fffcfc); color: #0c0a0e; border: 2px solid transparent; margin-bottom: 10px;">

  <div class="card-body">
        <div>
          {% if product.product_image %}
          <div class="d-flex justify-content-center" style="border: 1px solid #e9e9e9; padding: 10px;">
            <img src="{{product.product_image.url}}" class="d-none d-md-block d-lg-block d-xl-block" alt="" width="260" height="250">
          </div>
          {% endif %}
          <p class="mt-3"><a href="" class="profile-product-title">{{product.title|truncatewords:10}}</a></p>
          <p class="post-card-content">{{product.description|truncatewords:20}}</p>

          
        </div>

  </div>  
</div>



</div>






{% empty %}
<div class="card" style="width: 100%; background-color: #f8f9fa; color: #6c757d; padding: 20px; text-align: center;">
    <h4>No posts created yet.</h4>
</div>

{% endfor %}
