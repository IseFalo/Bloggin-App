{% for reply in comment.replies.all %}

    
    <div class="collapse mb-5" id="collapseExample1">
        
        <div class="comment-scroll">
            <div class="row g-0">
                <div class="col-sm-2 col-xl-1">
                    <img src="{{reply.author.profile.profile_img.url}}" class="comment-scroll-image" alt="" width="50" height="50" srcset="">
                </div>
                <div class="col-sm-10 col-xl-11 text-start">
                    <h5 class="comment-username">@{{reply.author}}</h5>
                    <p>{{reply.body}}</p>
                </div>
            </div>

            
            
            <form action="">
                <input type="text" name="comment-reply" id="" placeholder="Add Reply...">
                <button>Add</button>
            </form>
        </div>
        
    </div>
    

{% endfor %}
