{% for result in results %}

<a href="{% url 'post-detail' result.id %}" style="text-decoration: none; color:#5b5c5b;">
    <div class="row mb-2 justify-content-center">
        <div class="col-2">
            <img src="{{result.post_cover.url}}" width="40" height="40" alt="">
        </div>
    
        <div class="col-10">
            <p>{{ result.title }}</p>
            
        </div>
    </div>
</a>
<hr>


{% endfor %}
